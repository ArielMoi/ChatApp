<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>

<body>
    Chat App

    <div id='sidebar'></div>
    <div id='messages'></div>


    <form class='message-from'>
        <input name='message' type='text' placeholder="message" required autocomplete="off" />
        <button type='submit'>send</button>
    </form>
    <button id='send-location'>send location</button>

    <script id="message-template" type='text/html'>
        <div>
            <p>{{username}},{{createdAt}} - {{message}}</p>    
        </div>
    </script>

    <script id="location-template" type='text/html'>
        <div>
            <a href={{location}}>{{username}},{{createdAt}} - current location</a>   
        </div>
    </script>

    <script id='room-data' type='text/html'>
        <h2> {{ room }}</h2>
        <h3>users</h3>
        <ul class='users'>
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src='./socket.io/socket.io.js'></script>
    <script src='/js/chat.js'></script>
</body>

</html>
